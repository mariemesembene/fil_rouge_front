<div class="bouton" style="margin-left: 90%">
  <button  routerLink="addUser"  mat-icon-button class="example-icon m-auto" aria-label="Example icon-button with menu icon">
    <span  style="color: deeppink;" class="iconify" data-icon="entypo:add-user" data-inline="false"></span>
    <i>Add_User</i>
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id" >
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let Users"> {{Users.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> NOM </th>
    <td mat-cell *matCellDef="let Users"> {{Users.nom}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef>PRENOM </th>
    <td mat-cell *matCellDef="let Users"> {{Users .prenom}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> EMAIL</th>
    <td mat-cell *matCellDef="let Users"> {{Users.email}} </td>
  </ng-container>
  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef> AVATAR</th>
    <td mat-cell *matCellDef="let Users"> <img width="75" height="75" style="border-radius: 20px;" src="{{'data:image/jpg;base64,'+ Users.avatar}}" ></td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>actions</th>

    <mat-header-cell  *matHeaderCellDef style="color:white "> Actions </mat-header-cell>
    <mat-cell *matCellDef="let profil" >


      <button  mat-icon-button class="example-icon m-auto" aria-label="Example icon-button with menu icon">
            <span class="material-icons " style="color: deeppink;">
              visibility
                </span>
        <i> Details</i>
      </button>
      <button  mat-icon-button class="example-icon m-auto" aria-label="Example icon-button with menu icon">
            <span class="material-icons" style="color: deeppink;">
                edit
                </span>
        <i> Modifier</i>
      </button>
      <button  mat-icon-button class="example-icon m-auto" aria-label="Example icon-button with menu icon">
            <span class="material-icons " style="color: deeppink;">
                delete
                </span>
        <i>Delete</i>
      </button>

    </mat-cell>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
