<div class="boutonadd" style="margin-left: 90%;">
  <button   routerLink="addPromo"  mat-icon-button class="example-icon m-auto" aria-label="Example icon-button with menu icon">
    <span  style="color: deeppink;" class="iconify" data-icon="entypo:add-user" data-inline="false"></span>
    <i>Add_Promo</i>
  </button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->

    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef>TITRE</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> DESCRIPTION</th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
    <ng-container matColumnDef="lieu">
      <th mat-header-cell *matHeaderCellDef>LIEU</th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="reference">
      <th mat-header-cell *matHeaderCellDef> REFERENCES</th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
    <ng-container matColumnDef="fabrique">
      <th mat-header-cell *matHeaderCellDef>FABRIQUE</th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
    <ng-container matColumnDef="debut">
      <th mat-header-cell *matHeaderCellDef> DEBUT</th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
    <ng-container matColumnDef="fin">
      <th mat-header-cell *matHeaderCellDef> FIN/th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>actions</th>

      <mat-header-cell  *matHeaderCellDef style="color:white "> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element" >



        <button  mat-icon-button class="example-icon m-auto" aria-label="Example icon-button with menu icon">
            <span class="material-icons" style="color: deeppink;">
                edit
                </span>
          <i> Modifier</i>
        </button>
        <button  mat-icon-button class="example-icon m-auto" aria-label="Example icon-button with menu icon">
            <span class="material-icons " style="color: deeppink;">
                delete
                </span>
          <i>Delete</i>
        </button>

      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
