
<div class="bouton" style="margin-left: 87%;">
  <button  routerLink="addreferentiels"  mat-icon-button class="example-icon m-auto" aria-label="Example icon-button with menu icon">
    <span  style="color: deeppink;" class="iconify" data-icon="entypo:add-user" data-inline="false"></span>
    <i>Add_Referentiel</i>
  </button>
  </div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="libelle">
      <th mat-header-cell *matHeaderCellDef> LIBELLE </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="presentation">
      <th mat-header-cell *matHeaderCellDef>PRESENTATION</th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="groupescompetences">
      <th mat-header-cell *matHeaderCellDef> GRP COMPETENCES </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
    <ng-container matColumnDef="programme">
      <th mat-header-cell *matHeaderCellDef> TAGS</th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
    <ng-container matColumnDef="critereevaluation">
      <th mat-header-cell *matHeaderCellDef> Critere Evaluation</th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
    <ng-container matColumnDef="critereadmission">
      <th mat-header-cell *matHeaderCellDef> Critere Admission</th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>actions</th>

      <mat-header-cell  *matHeaderCellDef style="color:white "> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element" >



        <button  mat-icon-button class="example-icon m-auto" aria-label="Example icon-button with menu icon">
            <span class="material-icons" style="color: deeppink;">
                edit
                </span>
          <i> Modifier</i>
        </button>
        <button  mat-icon-button class="example-icon m-auto" aria-label="Example icon-button with menu icon">
            <span class="material-icons " style="color: deeppink;">
                delete
                </span>
          <i>Delete</i>
        </button>

      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
