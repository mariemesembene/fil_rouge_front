<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login V3</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/src/assets/images/téléchargement.jpeg"/>

</head>
<body>

<div class="limiter">
  <div class="container-login100" style="background-image: url('assets/images/44061619-ordinateur-portable-sur-un-bureau-en-bois-vue-de-dessus-copie-espace.jpg');">
    <div class="wrap-login100">
      <form  class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

        <span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

        <div class="wrap-input100 validate-input" data-validate = "Enter username">
          <input [(ngModel)]="registerUserData.email" class="input100" type="text" name="email" placeholder="email" ng-model="email" required type="email">
          <span class="focus-input100" data-placeholder="&#xf207;"></span>

        </div>


        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <input  [(ngModel)]="registerUserData.password" class="input100" name="password"  type="password"  placeholder="Password"  ng-model="password" required type="password" >


          <span class="focus-input100" data-placeholder="&#xf191;"></span>

        </div>


        <div class="container-login100-form-btn">
          <button  routerLink="/home" (click)="registerUser()"  class="login100-form-btn" >
            Login
          </button>
        </div>


      </form>
    </div>
  </div>
</div>


<div id="dropDownSelect1"></div>


</body>
</html>
